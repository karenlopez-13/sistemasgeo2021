<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecht2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    .tabla{
        background-color: #faeaff;
        display: flex;
        margin-top: 3pt;
        justify-content: center;
    }

    .container{
        text-align: center;
    }

    .container2, h1{
        display: flex;
        margin-right: 30%;
        margin-left: 30%;
        justify-content: center;

    }

    body{
        justify-content: center;
    }
</style>
<body>
    <div class="conatiner2">
        <h1>CASOS DE CORONAVIRUS</h1>
        <div class="container center-block" id="paises"></div>
    </div>

    <script>

        var paises = document.getElementById("paises");
        fetch('https://corona.lmao.ninja/v3/covid-19/countries')
        .then( function(response){

            response.json().then( function(datos){

                datos.forEach( registro => {

                    console.log(registro.country);
                    let renglon = document.createElement("div");
                    renglon.className = "row border border-info tabla ";
                    paises.appendChild(renglon);

                    let columna = document.createElement("div");
                    columna.className = "col";
                    renglon.appendChild(columna);

                    let nombre = document.createElement("p");
                    nombre.textContent = "NÃºmero de casos en " + registro.country + ": " + registro.cases
                    columna.appendChild(nombre);

                });
                

            });

        });
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 
</body>
</html>
